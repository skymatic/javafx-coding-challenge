name: Bug Report
description: Create a report to help us improve
labels: ["type:bug"]
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Please agree to the following
      options:
      - label: I have searched the [existing issues](https://github.com/cryptomator/cryptomator/issues?q=)
        required: true
      - label: I agree to follow this project's [Code of Conduct](https://github.com/cryptomator/cryptomator/blob/develop/.github/CODE_OF_CONDUCT.md)
        required: true
  - type: input
    id: summary
    attributes:
      label: Summary
      placeholder: Please summarize your problem.
    validations:
      required: true
  - type: textarea
    id: software-versions
    attributes:
      label: What software is involved?
      description: |
        examples:
          - **OS**: Windows 10
          - **Cryptomator**: 1.5.16
          - **LibreOffice**: 7.1.4
      value: |
          - **OS**: 
          - **Cryptomator**: 
          - ...
    validations:
      required: true
  - type: dropdown
    id: volume-type
    attributes:
      label: Volume Type
      description: What is selected under Settings â†’ Virtual Drive?
      multiple: true
      options:
        - FUSE
        - Dokany
        - WebDAV
    validations:
      required: false
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
          1. Click *Unlock...*
          2. Enter no password
          3. Hit enter
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected Behavior
      placeholder: What you expect to happen.
      render: markdown
    validations:
      required: true
  - type: textarea
    id: actual-behaviour
    attributes:
      label: Actual Behavior
      placeholder: What actually happens.
      render: markdown
    validations:
      required: true
  - type: dropdown
    id: reproducibility
    attributes:
      label: Reproducibility
      description: How often does the described behaviour occur?
      options:
        - Always
        - Intermittent
        - Only once
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      placeholder: |
        13:37:00.100 [main] INFO  org.cryptomator.launcher.Cryptomator - Starting Cryptomator 1.5.15 on Mac OS X 10.16 (x86_64)
        13:37:00.200 [JavaFX Application Thread] INFO  o.c.ui.launcher.FxApplicationStarter - JavaFX Runtime started.
      render: shell
  - type: textarea
    id: further-info
    attributes:
      label: Anything else?
      description: Links? References? Screenshots? Configurations? Any data that might be necessary to reproduce the issue?